<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Project Javascript</title>
</head>
    <style>
        .main {
            text-align:justify;
            font-family:'Arial Rounded MT';
            
        }
      
        
        
    </style>
    
<body>
   
    <div class="main">
         <h1>welcome Javascript</h1>
   
    <form class="d1">
    <label>Name: <input type="text" placeholder="Name" id="Name" name="Name" /></label>
   <input type="button" value="Display" onclick="showname()"/>
    <span id ="show"></span>
        </form><br /><br />

     <form class="d2" >
      
    <label>First Name: <input type="text" placeholder="fname" id="fname" name="fname" /></label>
     <label>Last Name: <input type="text" placeholder="lname" id="lname" name="lname" /></label>
      <input type="button" value="Display" onclick="showname1()"/>
    <span id ="show1"></span><br />
         </form><br /> <br />
    <form class="d3">

        <label>Name: <input type="text" placeholder="Name" id="Name1" name="Name1" onmouseout="showname2()" /></label> 
        <span id ="show2"></span>
    </form><br /><br />
     
    <form class="d4">

        <label>Addition:    <input type="number" id="Number1" name="Number1" /></label>
        <label> +      <input type="number" id="Number2" name="Number2" /></label>
        <input type="button" value="Add" onclick="add()" />
       <label>= <span id="show3"></span></label>

    </form><br /> <br />
    <form class="d5">
         <label>Subtraction:    <input type="number" id="Num1" name="Num1" /></label>
        <label> - <input type="number" id="Num2" name="Num2" /></label>
        <input type="button" value="Sub" onclick="sub()" />
        <label>=<span id="show4"></span></label>

    </form><br /><br />
    <form class="d6">
        <label>Airthmetic Numbers: <input type="number" id="numbox1" name="numbox1" /></label>
      
        <select id="operators" name="operators">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <input type="number" id="numbox2" name="numbox2" />
        <input type="button" value="Display" onclick="airthmetic()" />
        <input type="number" id="Result" name="number3" />
      

    </form><br /><br />
    <form class="d7">
        <label>Find Even or Odd :<input type="number" id="num1" name="num1" /></label>
        <input type="button" value="Find" onclick="evenoroddfun()" />
        <span id="res"></span>
       
    </form>


  

    
  
    <script>
        function showname() {
            var Name = document.getElementById("Name").value
            document.getElementById("show").innerHTML = Name;
        }
        function showname1() {
            var fname = document.getElementById("fname").value
            var lname = document.getElementById("lname").value
            document.getElementById("show1").innerHTML = fname + lname;
           
           
        }
        function showname2() {
            var Name1 = document.getElementById("Name1").value;
            document.getElementById("show2").innerText = Name1;
        }
        function add(){
            var Number1 = Number(document.getElementById("Number1").value);
            var Number2 = Number(document.getElementById("Number2").value);
             var Number3 = Number1 + Number2;
             document.getElementById("show3").innerHTML = Number3;
            
        }
        function sub() {
            var Num1 = Number(document.getElementById("Num1").value);
            var Num2 = Number(document.getElementById("Num2").value);
            var Num3 = Num1 - Num2;
            document.getElementById("show4").innerHTML = Num3;

        }
        function airthmetic() {
            var numbox1 = Number(document.getElementById("numbox1").value);
            var numbox2 = Number(document.getElementById("numbox2").value);
            var operators = document.getElementById("operators").value;
            if (operators == '+') {
                document.getElementById("Result").value = numbox1 + numbox2;
            }
            if (operators == '-') {
                document.getElementById("Result").value = numbox1 - numbox2;
            }
            if (operators == '*') {
                document.getElementById("Result").value = numbox1 *  numbox2;
            }
            if (operators == '/') {
                document.getElementById("Result").value = numbox1 / numbox2;
            }
        }
        
        function evenoroddfun() {
           var num1 = Number(document.getElementById("num1").value);
            
              
           if (num1 % 2 == 0) {
               document.getElementById("res").innerHTML = " It is a even number";
           }
           else
               document.getElementById("res").innerHTML = " It is an odd number";
            }
        
</script>
           
        
        
           
        
            </div>
                
  

    
</body>
